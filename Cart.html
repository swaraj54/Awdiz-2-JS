<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script>
        window.onload = function () {
            var currentUser = JSON.parse(localStorage.getItem("currentUser"));
            var userData = JSON.parse(localStorage.getItem("userData"));
            var divToAppendProducts = document.getElementById("products");
            var products;
            for (var i = 0; i < userData.length; i++) {
                if (currentUser.email == userData[i].email) {
                    products = userData[i].cartProducts;
                }
            }
            // console.log(products,'products here')
            var finalData = "";
            for (var i = 0; i < products.length; i++) {
                finalData += `<div><img src='${products[i].proImage}'/><br/><h2>${products[i].proName}</h2><br/><p>${products[i].proPrice}</p></div>`
            }
            // console.log(finalData, 'finalData')
            divToAppendProducts.innerHTML = finalData;
        }
    </script>
</head>

<body>
    <h1>Your cart</h1>
    <div id="products"></div>

</body>

</html>
